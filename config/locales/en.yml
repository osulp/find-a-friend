en:
  date:
    formats:
      default: '%m/%d/%y'
      with_weekday: '%a/%m/%d/%y'
  post:
    no_posts_message: "There are currently no groups posted"
  time:
    formats:
      default: '%A, %B %d, %Y at %-I:%M:%S %p'
      form: '%B %d %-I:%M:%S %p'
      date: '%b %-d, %Y'
      short: '%B %d'
